<!DOCTYPE html>
<html> 
	<head>
	    <title>sketch-01</title>
        <a href="/"><p style="text-align: center; color:black; font-family:courier; font-size: 100%;">>home</p></a>
	</head>
	<body>
		<style>
			body {
    padding-left: 0;
    padding-right: 0;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 600px;
  }

		</style>


	<canvas width="600" height="600"></canvas>

<script>
		
//drawing shapes

		let canvas = document.querySelector('canvas');
		let context = canvas.getContext('2d');

		context.lineWidth = 4;
		context.beginPath();
		context.rect(100, 100, 400, 400);

		context.beginPath();
		context.arc(300, 300, 100, 0, Math.PI * 2);
	
			
		const width = 60;
		const height = 60;
		const gap = 20;
		let x, y;
		for (let i = 0; i < 5; i++) {
			for (let j = 0; j < 5; j++) {		
				 x = 100 + (width + gap) * i;
				 y = 100 + (height + gap) * j;


				context.beginPath();
				context.rect(x, y, width, height);
				context.stroke();

			if (Math.random() > 0.5) {
				context.beginPath();
				context.rect(x + 8, y + 8, width - 16, height - 16);
				context.stroke();
		}
	}
}
	</script>
	</body>
</html>
